<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel = "icon" href = tinified\Reachresolve.png type = "image/x-icon">
    <style>
        /* Reset default margin and padding */
        body, h3, h1, ul {
            margin: 0;
            padding: 0;
            font-weight: 700;
            overflow: hidden; /* Disable scrolling */
        }

        /* Center content horizontally */
        .center-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            padding: 30%;
            z-index: -1;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            display: inline-block;
            margin-right: 125px; /* Adjust spacing between list items */
            font-size: 1.5rem;
        }

        ul li:last-child {
            margin-right: 0; /* Remove margin for the last list item */
        }

        /* Display list items side by side */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-links li {
            margin: 0 10px; /* Adjust spacing between list items */
            font-size: 1.5rem;
        }
        .highlight {
            color: #1a56ee;
        }
        .social-links li a:hover {
            color: #6600aa; /* Change the color to #6600aa when hovered */
        }
    </style>
</head>
<body class="backdrop-blur" background="tinified\contact.jpeg">
<header class="text-gray-400 bg-transparent backdrop-blur body-font">

            <a class="mr-20 hover:text-white" href="https://reachresolve.run.place/About.html">About</a>
            <a class="mr-20 hover:text-white" href="https://reachresolve.run.place/Portfolio.html">Creations</a>
            <a class="mr-20 hover:text-white" href="https://reachresolve.run.place/Testimonials.html">Clients</a>
            <a class="mr-20 hover:text-white" href="https://reachresolve.run.place/Contact.html">Contact</a>
        </nav>
    </div>
</header>
