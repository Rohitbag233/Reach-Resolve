<!DOCTYPE html>

    <style>
 /* Reset default margin and padding */
body, h3, h1, ul {
    margin: 0;
    padding: 0;
    font-weight: 700;
    font-family: 'Poppins', sans-serif;
    color: #ccc; /* Text color */
}

/* Center content horizontally and vertically */
.center-content {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px;
    z-index: 1;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

ul li {
    margin-bottom: 15px;
    font-size: 1.3rem;
}
    li:hover{
color: #00aaaa;
    }
/* Display list items side by side */
.contact-method-list {
    display: flex;
    justify-content: space-around; /* Ensure items are evenly spaced */
    flex-wrap: wrap; /* Allow wrapping on smaller screens */
}

.contact-method-list li {
    width: 200px; /* Set a fixed width for each item */
    text-align: center;
    margin-bottom: 20px; /* Add space between items */
}

.highlight {
    color: #1a56ee;
}

/* Mobile Menu Button */
.menu-button {
    display: none; /* Initially hidden on larger screens */
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    cursor: pointer;
    padding: 10px;
    background-color: transparent; /* Set background color to transparent */
    border: none; /* Remove any border */
}  

/* Panel */
.panel {
    position: fixed;
    top: 0;
    right: -250px; /* Initially hidden outside the screen */
    width: 250px;
    height: 100%;
    background-color: hwb(0 0% 100% / 0.750); /* Panel background color */
    transition: right 0.3s ease; /* Add transition effect */
    z-index: 9998; /* Ensure panel appears above other content */
    overflow-y: auto; /* Enable vertical scrolling if content exceeds panel height */
    padding-top: 50px; /* Add padding to top to account for menu button */
}

.panel nav {
    display: flex;
    flex-direction: column; /* Arrange navigation links vertically */
    align-items: center; /* Center navigation links horizontally */
    margin-top: 20px; /* Add margin to separate links from top */
}

.panel a {
    margin-bottom: 10px; /* Add space between navigation links */
    text-decoration: none;
    color: #ccc;
}

.panel a:hover {
    color: #fff; /* Change color on hover */
}

/* Media query for smaller screens */
@media screen and (max-width: 768px) {
    .center-content {
        padding: 10px;
    }

    .menu-button {
        display: block; /* Displayed on smaller screens */
        height: auto; /* Adjusted button height */
    }

    .contact-method-list {
        flex-direction: column; /* Stack items vertically on smaller screens */
        align-items: center; /* Center items horizontally */
    }

    .contact-method-list li {
        width: auto; /* Allow items to occupy full width */
    }
    .panel {
        right: -250px; /* Ensure panel is hidden on smaller screens */
    }

    .menu-open .panel {
        right: 0; /* Show panel when menu-open class is present */
    }
    .navigation a{
        display: none;
    }

    body {
        background: url('tinified/contact.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0; /* Add margin reset */
        padding: 0; /* Add padding reset */
    }
}

.navigation {
    display: flex;
    flex-grow: 1;
    justify-content: center;
    margin-right: 20px;
    text-decoration: none;
    color: #fff;
    font-size: 1.2rem;
}  

.navigation a {

    align-items: center; /* Center navigation links horizontally */
    color: #ccc;
}
